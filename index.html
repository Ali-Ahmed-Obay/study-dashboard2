<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/WS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body> 
    <div class="container">
        <nav class="navbar">
            <ul>
                <li class="item active">
                    <img class="img-icon">
                    <span class="title">Home</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">Quran</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">Arabic</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">Math</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">Social Studies</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">Scince</span>
                </li>
                <li class="item">
                    <img class="img-icon">
                    <span class="title">English</span>
                </li>
            </ul>
        </nav>

        <!-- Home Tab -->

        <div class="home main-tab">

            <section class="today tab-sec">
                <span class="tab-title tab-sec-title">Today</span>
                <p>Today you will study</p>
                <ul class="subjects">
                    <li class="subj">
                        <img class="img-icon">
                        <span class="title"></span>
                    </li>

                    <li class="subj">
                        <img class="img-icon">
                        <span class="title"></span>
                    </li>
                </ul>
            </section>

            <section class="progress tab-sec tab-sec-flex">
                <span class="tab-title tab-sec-title">Your Challange</span>
                <div class="remaining">Remaining Days Are <span></span></div>
                <div class="complete"><span>15</span> Lessons Completed</div>
                <div class="progress-bar" style="--clr:#0077ff" >
                    <span class="name">Lessons Precentage</span>
                    
                    <div class="percent">
                        <div class="progress" style="width:90%;"></div>
                    </div>
        
                    <span class="value">90%</span>
                </div>
            </section>

            <section class="subjects-prog tab-sec tab-sec-flex">
                <span class="tab-title tab-sec-title">Subjects</span>

                <div class="progress-bar" style="--clr:#175a19" >
                    <span class="name">Arabic</span>
                    
                    <div class="percent">
                        <div class="progress" style="width:90%;"></div>
                    </div>
        
                    <span class="value">90%</span>
                </div>

                <div class="progress-bar" style="--clr:#0d18a5" >
                    <span class="name">Math</span>
                    
                    <div class="percent">
                        <div class="progress" style="width:90%;"></div>
                    </div>
        
                    <span class="value">90%</span>
                </div>

                <div class="progress-bar" style="--clr:#a31212" >
                    <span class="name">Science</span>
                    
                    <div class="percent">
                        <div class="progress" style="width:90%;"></div>
                    </div>
        
                    <span class="value">90%</span>
                </div>

                <div class="progress-bar" style="--clr:#045e78" >
                    <span class="name">Social Studies</span>
                    
                    <div class="percent">
                        <div class="progress" style="width:90%;"></div>
                    </div>
        
                    <span class="value">90%</span>
                </div>
            </section>
        </div>
        <!-- Arabic Tab -->
        <div class="arabic">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
